<div class="col-md-6 col-md-offset-3">
<table class="table table-hover">
    <thead>
        <tr>
            <td>Driver</td>
            <td>Customer</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transfer of dataSource">
            <td>{{transfer.driver}}</td>
            <td>{{transfer.customer}}</td>
            <td>{{transfer.status}}</td>
        </tr>
    </tbody>
</table>
</div>
